<html>
<head>
    <title>Mike Folinas INF1339 Project 2</title>
    <style> 
        .output {color: red;}
    </style>
    <script>
    function hello() {
        document.getElementById("test_output").innerHTML = "HELLO"
    }
    </script>
    
</head>
<body>
    <h3> API Project A16 Version 0</h3>
    <!--Create a button to start the function hello()-->
    <button type="button" onclick="hello()">Click Here</button>
    <!-- paragraph element will be used as an output-->
    <!-- It is styled by the class output-->
    
    <p id="test_output" class="output"></p>
    
</body>
</html>
