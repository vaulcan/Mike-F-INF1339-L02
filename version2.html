 <html>
    <head>
        <style>
            .output {color: chartreuse;}
        </style>
        <!-- LOAD p5.js library to use some tools -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script>
            
            //STORE data in "global" variables which are known to all functions
            var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=rainbow&api-key=GGU6f1ODw2e23aBbIVAeGPQEblCeUB2C";
            var articleCount = 0
            
            //SETUP is standard P5 script.
            function setup() {
              //P5 normally used for drawing    
              noCanvas();
              //SEND the URL and get data back, run function "gotData"    
              loadJSON(url, gotData);
            }
            
            //gotDATA announces itself 
            function gotData(data) {
                //alert("FUNCTION GOT DATA ACTIVATED")
                var text =''
                for (i=0; i < data.response.docs.length; i++) {
                    text = text + '<br />' + data.response.docs[i].headline.main
                }
                document.getElementById("test_output").innerHTML = text
               }
           </script>
    </head>
    <body>
        <h1>New York Times API: Articles about rainbows from the beginning of history</h1>
        <!--a <P> (paragraph) element we will use for output-->
        <!--it's name is "test_output" and it is styled by the class "output"-->
        <p id="test_output" class="output"></p>

      </body>
</html>
