<html>
    <head>
        <style>
            .output {color: chartreuse;}
        </style>
         <!-- load P5.JS library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script>
            
            //STORE date in “Global” variables known for all functions.
            var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=rainbow&api-key=iGRJBxHl5BzZ4Cs6AjByeQ6lVpflBOxg";
            var articleCount = 0
            
            //SETUP is standard way to start P5 script.
            function setup() {
              ///P5 is used for drawing    
              noCanvas();
              //Send the URL when data comes back to me, run the function “gotData”   
              loadJSON(url, gotData);
            }
            
            //gotData announces itself 
            function gotData(data) {
                alert("FUNCTION GOT DATA ACTIVATED")
                document.getElementById("test_output").innerHTML = data.response.docs[0].headline.main
               }
           </script>
    </head>
    <body>
        <h1>New York Times API: Articles from all time about rainbows</h1>
        <!--a <P> (paragraph) element we will use for output-->
        <!--it's name is "test_output" and it is styled by the class "output"-->
        <p id="test_output" class="output"></p>

      </body>
</html>
